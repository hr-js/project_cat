<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<title>不満解消アプリ</title>
</head>
<body>
	<div class="contents">
		<header id="title" class="title">
			タイトル
		</header>
		<div id="text" class="text">
			テキスト
			<form id="form">
				<textarea class="inputtext" maxlength="100"></textarea>
				<!-- 肉球型送信ボタン -->
				<div class="nikubtn">
					<!--パス-->
					<svg id="svg" class="svg">
						<path id="target_path" stroke="#000" fill="none" d="M 300,325 Q 600,-100 885,150 L 765,225 885,300 765,375, 885,450 765,525 885,600 825,637.5"></path>
					</svg>
					<button id="nikubtn"></button>
					<svg class="nikukyu">
						<circle cx="60" cy="80" r="30" fill="orange" stroke="brown"></circle>
						<ellipse cx="20" cy="50" rx="14" ry="18" fill="orange" stroke="brown"></ellipse>
						<ellipse cx="45" cy="30" rx="14" ry="18" fill="orange" stroke="brown"></ellipse>
						<ellipse cx="75" cy="30" rx="14" ry="18" fill="orange" stroke="brown"></ellipse>
						<ellipse cx="100" cy="50" rx="14" ry="18" fill="orange" stroke="brown"></ellipse>
					</svg>
				</div>
			</form>
		</div>

		<!--猫-->
		<div id="neko" class="cat_body"></div>
		<div id="cylinder" class="cylinder">
			シリンダー
			<!-- 猫が入る筒 -->
			<div class="square subcylinder"></div>
			<div class="square ellipse"></div>
		</div>
	</div>
</body>

</html>
