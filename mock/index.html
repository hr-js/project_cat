<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<title>不満解消アプリ</title>
</head>

<body>
	<div class="contents">
		<header id="title" class="title">
			タイトル
		</header>
		<div id="text" class="text">
			テキスト
			<form id="form">
				<textarea class="inputtext" maxlength="100"></textarea>
				<svg xmlns="http://www.w3.org/2000/svg" width="150" height="500">
				 <ellipse cx="49" cy="423" rx="14" ry="17" fill="orange" stroke="brown" />
				 <ellipse cx="72" cy="400" rx="14" ry="17" fill="orange" stroke="brown" />
				 <ellipse cx="104" cy="398" rx="14" ry="17" fill="orange" stroke="brown" />
				 <ellipse cx="128" cy="423" rx="14" ry="17" fill="orange" stroke="brown" />
			 </svg>
				<button class="submit"></button>
			</form>
		</div>
		<div id="cylinder" class="cylinder">
			シリンダー
			<div class="square subcylinder"></div>
			<div class="square ellipse"></div>
		</div>
	</div>
</body>

</html>
