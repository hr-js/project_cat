<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<title>不満解消アプリ</title>
</head>
<body>
	<div class="wrap">
		<header>header</header>
		<div class="main">
			<div class="info_bar">info_bar</div>
			<div id="contents" class="contents">
				<div class="input_area">
					<div id="textarea_wrap" class="textarea_wrap">
						<textarea id="input_message" class="input_message" rows="3" cols="128" placeholder="今思っていることを投稿しよう！">
							TODO:自動リサイズ機能いれたい。_φ(･_･<br>
							scroll値とtextareaの高さを監視すれば実装可能。余力値ないとスクロール画面がでてしまう
						</textarea>
						<div class="textarea_toolbar"><span id="text_length">0/128</span></div>
					</div>
					<div class="mail_back"></div>
					<div class="mail_front"></div>

					<div class="btn_area">
						<button id="send_message_btn" class="send_message_btn">投稿する</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
