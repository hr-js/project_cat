<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout-sample</title>
    <style>
        body {
            margin: 0px;
        }

        ul {
            list-style-type: none;
        }

        #header {
            top: 0;
            left: 0;
            height: 50px;
            width: 100%;
            position: fixed;
            background-color: #ff9800;
        }

        #main {
            margin-top: 50px;
            height: 1500px;
        }

        #left {
            height: 450px;
            width: 50%;
            min-width: 350px;
            /*background-color: blue;*/
            float: left;
        }

        #comment-area {
            margin: 5px;
            height: 150px;
            background-color: gray;
        }

        #comment-area input {
            width: 75%;
            min-width: 250px;
            height: 50px;
            margin: 10px;
            padding: 0px;
            border: 0;
            float: left;
            font-size: 20px;
            outline: 0;
        }

        #comment-area #submit {
            width: 55px;
            height: 50px;
            margin: 10px 10px 5px 0px;
            background-color: #ff9800;
            float: right;
        }

        #item {
            width: 95%;
            min-width: 350px;
            display: inline-block;
            margin: 0 0 0 10px;
            padding: 0;
        }

        #item li {
            display: inline-block;
            width: 25%;
            height: 50px;
            margin: 10px 5px 5px 0;
            background-color: #ff9800;
        }

        #counter-area {
            margin: 5px;
            height: 450px;
            background-color: gray;
        }

        #counters {
            width: 95%;
            min-width: 350px;
            display: block;
            margin: 0 auto;
            padding: 0;
        }

        .counter {
            border-radius: 185%/25%;
            width: 25%;
            height: 350px;
            margin: 10px 10px 5px 10px;
            display: -webkit-box;
            display: -moz-box;
            display: -o-box;
            display: -ms-box;
            box-pack: justify;
            -moz-box-pack: justify;
            -webkit-box-pack: justify;
            -o-box-pack: justify;
            -ms-box-pack: justify;
            position: relative;
            background: rgb(100, 100, 255);
            float: left;
        }

        .counter:after {
            /*フタ部分*/
            content: "";
            display: block;
            position: absolute;
            top: 2px;
            left: 2px;
            width: 95%;
            height: 48px;
            border-radius: 50%;
            background: rgb(150, 150, 255);
        }

        #right {
            height: 750px;
            width: 50%;
            min-width: 350px;
            float: left;
            background-color: gray;
        }

        .content {
            height: 250px;
            margin: 5px;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <div id="main">

        <div id="left">
            <div id="comment-area">
                <input type="text">
                <div id="submit"></div>
                <ul id="item">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div id="counter-area">
                <ul id="counters">
                    <li class="counter"></li>
                    <li class="counter"></li>
                    <li class="counter"></li>
                </ul>
            </div>
        </div>
        <div id="right">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
    </div>
</body>

</html>
